<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | InkTrail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#e0cfb4] flex flex-col min-h-screen" style="padding-top:160px;">

  <nav class="navbar">
    <div class="navbar-left">
      <img src="p-removebg-preview.png" alt="Logo" class="img">
      <span class="logo">InkTrail Admin</span>
    </div>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="admin-books.html">Books</a></li>
      <li><a href="admin-reviews.html">Reviews</a></li>
      <li><a href="admin-users.html">Users</a></li>
      <li><a href="admin-settings.html">Settings</a></li>
      <li><a href="admin-login.html">Logout</a></li>

    </ul>
  </nav>

  <main class="pt-24 px-8 flex-1">
    <h1 class="text-3xl font-bold text-[#6b4f3b] mb-6 text-center">Settings</h1>

    <form class="bg-white p-6 rounded shadow-md max-w-3xl mx-auto">
      <div class="mb-4">
        <label class="block mb-1 font-semibold text-[#6b4f3b]">Website Name</label>
        <input type="text" id="websiteName" class="w-full border border-gray-300 rounded px-3 py-2" value="InkTrail">
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold text-[#6b4f3b]">Admin Email</label>
        <input type="email" id="adminEmail" class="w-full border border-gray-300 rounded px-3 py-2"
          value="admin@inktrail.com">
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold text-[#6b4f3b]">Footer Text</label>
        <input type="text" id="footerText" class="w-full border border-gray-300 rounded px-3 py-2"
          value="© 2025 InkTrail Admin Panel">
      </div>
      <button type="submit" class="bg-[#6b4f3b] text-white px-5 py-2 rounded hover:bg-[#523e2f]">Save Changes</button>
    </form>
  </main>

  <footer class="bg-[#6b4f3b] text-white text-center py-4 mt-auto">
    © 2025 InkTrail Admin Panel
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
      const websiteName = document.getElementById("websiteName");
      const footerText = document.getElementById("footerText");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // stop form from submitting

        if (websiteName.value !== "InkTrail") {
          alert("Website Name cannot be changed.");
          websiteName.value = "InkTrail";
          websiteName.focus();
          return false;
        }

        if (footerText.value !== "© 2025 InkTrail Admin Panel") {
          alert("Footer Text cannot be changed.");
          footerText.value = "© 2025 InkTrail Admin Panel";
          footerText.focus();
          return false;
        }

        alert("Settings saved successfully!");
        // You can add code here to actually save changes
      });
    });
  </script>

</body>

</html>
